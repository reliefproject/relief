<!doctype>
<html ng-app="Account">

  <head>

    <!--<link href="./css/font-awesome.min.css" rel="stylesheet">-->
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../html/stylesheets/photon.css" rel="stylesheet">
    <link href="./css/stylesheet.css" rel="stylesheet">

    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../node_modules/angular-sanitize/angular-sanitize.js"></script>

    <script src="./js/start.js"></script>

  </head>
  <body ng-controller="MainCtrl" ng-show="finishedLoading">

    <ng-include class="modal" id="serverListElectrum" tabindex="-1" role="dialog" data-backdrop="false"
                src="'views/server_list_electrum.html'"></ng-include>

    <ng-include class="modal" id="serverListNxt" tabindex="-1" role="dialog" data-backdrop="false"
                src="'views/server_list_nxt.html'"></ng-include>

    <div class="container">
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation" ng-class="{ active: selectedTab == 'login'}">
          <a href="#" ng-click="selectedTab = 'login'">{{ strings.TAB_LOGIN }}</a>
        </li>
        <li role="presentation" ng-class="{ active: selectedTab == 'create'}">
          <a href="#" ng-click="selectedTab = 'create'">{{ strings.TAB_CREATE }}</a>
        </li>
      </ul>

      <div class="row tab-content" ng-show="selectedTab == 'login'">
        <ng-include class="col-md-6" src="'views/login_panel.html'"></ng-include>
        <ng-include class="col-md-6" src="'views/login_form.html'"></ng-include>
      </div>

      <div class="row tab-content" ng-show="selectedTab == 'create'">
        <ng-include class="col-md-6" src="'views/create_account_panel.html'"></ng-include>
        <ng-include class="col-md-6" src="'views/create_account_form.html'"></ng-include>
      </div>
    </div>
  </body>
</html>
